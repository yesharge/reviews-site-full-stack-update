<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Tag</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<link rel="stylesheet" type="text/css" href="layout.css"></link>
<link href="https://fonts.googleapis.com/css?family=Armata"
	rel="stylesheet"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
</head>

<body>
	<header>
		<h1 th:text="${tag.tagName}"></h1>
	</header>
	<ul class="nav">
		<li><a href="/tags">Back</a></li>
	</ul>
	<div class="container2">

		<section class="review">

			<div th:each="review: ${tag.reviews}">
				<div class="indiv">
					<div class="review__title">
						<h2 th:text="${review.title}"></h2>
					</div>
					<div class="review__image">
						<img th:src="${review.imageUrl}"></img>
					</div>
					<div class="review__description">
						<p th:text="${review.description}"></p>
					</div>


					<div class="rate">
						<p>Was this review helpful?</p>
						<div class="rating">
							<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
						</div>
					</div>

				</div>
			</div>

		</section>
		<div class="ad__two">
			<a href="https://www.perpetualkid.com/tattoos-for-the-elderly.html"><img
				src="/images/ad_2.jpg"></img></a>
		</div>
		<div class="ad__one">
			<a href="https://www.metamucil.com/en-us"><img
				src="/images/ad_1.jpg"></img></a>
		</div>

	</div>

	<script src="./js/script.js"></script>
</body>
</html>
