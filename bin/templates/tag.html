<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Tag</title>
</head>

<body>
	<header> </header>
	<h1 th:text="${tag.tagName}"></h1>
	<ul>
		<li th:each="review: ${tag.reviews}">
			<p th:text="${review.title}"></p>
		</li>
	</ul>

<script src="./js/script.js"></script>
</body>
</html>
