<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of Reviews</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<link rel="stylesheet" type="text/css" href="layout.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link href="https://fonts.googleapis.com/css?family=Armata"
	rel="stylesheet"></link>
</head>

<body>
	<header>
		<h1>All Reviews</h1>
	</header>
	<ul class="nav">
		<li><a href="/categories">Home</a></li>
		<li><a href="/reviews">All Reviews</a></li>
		<li><a href="/tags">Tags</a></li>
	</ul>
	<div class="container3">
		<div th:each="review: ${reviews}">
			<div class="reviews__title">
				<h2>
					<a th:href="@{/review(id=${review.reviewId})}"
						th:text="${review.title}"></a>
				</h2>
			</div>
			<div class="reviews__image">
				<img th:src="${review.imageUrl}"></img>
			</div>
			<div class="tags">
				<p>Tags:</p>
				<div class="tag_in" th:each="tagss: ${review.tags}">
					<p th:text="${'  '+tagss.tagName+' '}"></p>
				</div>
			</div>

		</div>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
